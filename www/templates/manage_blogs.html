{% extends '__base__.html' %}

{% block title %}日志{% endblock %}

{% block beforehead %}

<!--
模板页面首先通过API：GET /api/blogs?page=?拿到Model：
get('/api/blogs')返回一个dict，dict(page=p, blogs=blogs)
再通过response_factory处理，不存在对应模板,将字典调整为json格式返回,并设置响应类型为json 拿到Model：

{
    "page": {
        "has_next": true,
        "page_index": 1,
        "page_count": 2,
        "has_previous": false,
        "item_count": 12
    },
    "blogs": [...]
}
-->
<script> // 然后，通过Vue初始化MVVM：

function initVM(data) { //data即上面的Model?
	var vm = new Vue({
		el: '#vm', // #vm就是id为vm的DOM，对应一个<div>标签
		data: {
			blogs: data.blogs,
			page: data.page
		},
		methods: {// 点击按钮删除，确认要删除 => js脚本的postJSON函数把数据(id为vm的DOM)传出去 => @post('/api/blogs'+ blog.id + '/delete') 的处理函数把数据关联数据库处理，然后把相关数据传回 => 最后postJSON的第2个参数的回调函数接收数据，再用location.assign函数重定向
			edit_blog: function (blog) { // View可以触发的JavaScript函数
				location.assign('/manage/blogs/edit?id=' + blog.id); // 定位
			},
			delete_blog: function (blog) {
				if (confirm('确认要删除“' + blog.name +'”？删除后不可恢复！')) {
					postJSON('/api/blogs/' + blog.id + '/delete', function (err, r) {
						if (err) {
							return alter(err.message || err.error || err);
						}
						refresh();
					});
				}
			}
		}
	});
	$('#vm').show();
}

$ (function() { // 模板, 得到上面注释中说的的Model
	getJSON('/api/blogs', {
		page: {{ page_index }}
	}, function (err, results) {
		if(err) {
			return fatal(err);
		}
		$('#loading').hide();
		initVM(results);
	});
});

</script> 

{% endblock %}

{% block content %}

	<div class="uk-width-1-1 uk-margin-bottom">
		<div class="uk-panel uk-panel-box">
			<ul class="uk-breadcrumb">
				<li><a href="/manage/comments">评论</a></li>
				<li class="uk-active"><span>日志</span></li>
				<li><a href="/manage/users">用户</a></li>
			</ul>
		</div>
	</div>

	<div id="error" class="uk-width-1-1">
	</div>

	<div id="loading" class="uk-width-1-1 uk-text-center">
		<span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
	</div>

	<!--View的容器是#vm，包含一个table，我们用v-repeat可以把Model的数组blogs直接变成多行的<tr>：-->
	<div id="vm" class="uk-width-1-1">
		<a href="/manage/blogs/create" class="uk-button uk-button-primary"><i class="uk-icon-plus"></i> 新日志</a> 

		<table class="uk-table uk-table-hover"><!--一个简单的 HTML 表格-->
			<thread>
				<tr> <!-- table row-->
					<th class="uk-width-5-10">标题 / 摘要</th>
					<th class="uk-width-2-10">作者</th>
					<th class="uk-width-2-10">创建时间</th>
					<th class="uk-width-1-10">操作</th>
				</tr>
			</thread>
			<tbody> <!-- table body
			往Model的blogs数组中增加一个Blog元素，table就神奇地增加了一行；把blogs数组的某个元素删除，table就神奇地减少了一行。所有复杂的Model-View的映射逻辑全部由MVVM框架完成，我们只需要在HTML中写上v-repeat指令，就什么都不用管了。可以把v-repeat="blog: blogs"看成循环代码，所以，可以在一个<tr>内部引用循环变量blog。v-text和v-attr指令分别用于生成文本和DOM节点属性。-->
				<tr v-repeat="blog: blogs" >
					<td>
						<a target="_blank" v-attr="href: '/blog/'+blog.id" v-text="blog.name"></a>
					</td>
					<td>
						<a target="_blank" v-attr="href: '/user/'+blog.user_id" v-text="blog.user_name"></a>
					</td>
					<td>
						<span v-text="blog.created_at.toDateTime()"></span>
					</td>
					<td>
						<a href="#0" v-on="click: edit_blog(blog)"><i class="uk-icon-edit"></i>
						<!-- 把click事件关联到edit_blog方法 -->
						<a href="#0" v-on="click: delete_blog(blog)"><i class="uk-icon-trash-o"></i>
						<!-- 把click事件关联到delete_blog方法 -->
					</td>
				</tr>
			</tbody>
		</table>

		<div v-component="pagination" v-with="page"></div>
	</div>


{% endblock %}
