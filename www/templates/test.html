<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Test users - Awesome Python3 webapp </title>
</head> 
<body>
	<h1>All users</h1> 
	{% for u in users %}
	<p> {{ u.name }} / {{ u.email }} </p> 
	{% endfor %}
</body> 
</html> 

<!-- 在此处写注释 -->
<!-- 
<html> 与 </html> 之间的文本描述网页
<body> 与 </body> 之间的文本是可见的页面内容
<h1> 与 </h1> 之间的文本被显示为标题
<p> 与 </p> 之间的文本被显示为段落 
-->
